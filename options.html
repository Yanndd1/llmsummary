<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Paramètres ChatGPT Summarizer</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        max-width: 600px;
        padding: 16px;
      }
      label {
        font-weight: 600;
      }
      input, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
      }
      button {
        margin-top: 12px;
        padding: 8px 16px;
      }
    </style>
  </head>
  <body>
    <h1>Paramètres de l'extension</h1>

    <label for="apiKey">Clé API OpenAI</label>
    <input type="password" id="apiKey" placeholder="sk-…" />

    <label for="prompt" style="margin-top:16px;">Prompt personnalisé</label>
    <textarea id="prompt" rows="4" placeholder="Résume la page suivante en français sous forme de bullet points…"></textarea>

    <button id="save">Enregistrer</button>
    <span id="status"></span>

    <script src="options.js"></script>
  </body>
</html>
